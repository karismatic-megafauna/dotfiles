# -----------------------------------------------------------------------------
# Global settings
# -----------------------------------------------------------------------------

# Set prefix key to Ctrl-a
unbind-key C-b
set-option -g prefix C-a

# send the prefix to client inside window
bind-key C-a send-prefix

# listen for activity on all windows
set -g bell-action any

# start window indexing at zero (default)
set -g base-index 0

# xterm-style function key sequences
setw -g xterm-keys on

# enable wm window titles
set -g set-titles on

# enable mouse mode
set -g mouse on

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# reload settings
bind-key R source-file ~/.tmux.conf

# detach client
bind-key d detach
bind-key C-d detach

# choose a client to detach
bind-key D choose-client

# choose window/session
bind-key "'" choose-window
bind-key '"' choose-session

# -----------------------------------------------------------------------------
# Copy & Paste
# -----------------------------------------------------------------------------

bind-key [ copy-mode
bind-key ] paste-buffer -s \015

# set-option -g default-command "reattach-to-user-namespace -l zsh"
set-window-option -g automatic-rename on

# use vim keybindings in copy mode
setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# list all paste buffers (default key is '#')
bind-key b list-buffers

# choose buffer to paste interactively (default key was '=')
bind-key p choose-buffer

# delete the most recently copied buffer of text (default key was '-')
bind-key x delete-buffer

# -----------------------------------------------------------------------------
# Screen-like key bindings
# -----------------------------------------------------------------------------

# new window
bind-key C-c new-window -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# next
bind-key -r Space next-window

# title (default key in tmux is ',')
bind-key A command-prompt "rename-window %%"

# quit
bind-key \ confirm-before kill-server

# displays
bind-key * list-clients

# redisplay (default key in tmux is 'r')
bind-key r refresh-client

# alternatively, use better mnemonics for horizontal/vertical splits
bind-key - split-window -v -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"

# resize panes like vim
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3
bind-key -r K resize-pane -U 3
bind-key -r J resize-pane -D 3

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

# Default colors
set -g status-bg black
set -g status-fg white

# Clear left and right
set -g status-left '<'
set -g status-right '/>'

# Center status bar
set -g status-justify centre

# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'

# toggle statusbar
bind-key s set status

# use vi-style key bindings in the status line
set -g status-keys vi
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)

# visual notification of activity in other windows
setw -g monitor-activity off
set -g visual-activity off
set -g default-command "reattach-to-user-namespace -l /bin/zsh"

# # useful current window status
# set-window-option -g window-status-current-bg '#69FACE'
# set-window-option -g window-status-current-fg '#003153'

# darken active pane to clarify focus
set -g window-style        bg='#2a2a2a'
set -g window-active-style bg='#1a1a1a'

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
